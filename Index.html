  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Salário</title>

    <!--<CSS>-->

    <link rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.css">

    <!--</CSS>-->

</head>
<body>
    
    <!-- <NavBar>-->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Empresa</a>
            <div class="collapse navbar-collapse" id="navbarSite">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" onclick="abrirCalcSal()" href="#">Calcular</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Novo</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Listar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                  </li>
                </ul>
        </nav>
        
    <!-- </NavBar>-->

    <div class="wrapper">

        <!-- <CalcularSalário>-->
        <div class="container-fluid" id="containerCalc" >
            <form>
                <div class="form-group">
                    <h2>Cálculo do Salário</h1>
                </div>
                <hr>
                <div class="form-group inputWithIcon">
                    <label>Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                    <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                </div>
                <div class="form-group inputWithIcon">
                    <label>Valor da hora</label>
                    <input type="number" class="form-control" id="valorHora" required> 
                    <i class="fa fa-money" aria-hidden="true"></i>
                </div>
                <div class="form-group inputWithIcon">
                    <label>Horas trabalhadas</label>
                    <input type="number" class="form-control" id="horasTrabalhadas" required>
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                </div>
                <div class="form-group inputWithIcon">
                    <label enabled="false">Salário bruto</label>
                    <input type="text" class="form-control" id="salarioBruto" readonly>
                    <i class="fa fa-usd" aria-hidden="true"></i>
                </div>
                <div class="form-group">
                    <label id="irrf">IRRF (R$)</label>
                    <label id="aliquota">Aliquota</label>
                    <input value="Menor ou igual a R$1.903,98" class="form-control" id="irrfList" readonly>
                    <input value="Isento" type="text" class="form-control" id="aliquotaSelect" readonly>
                </div>
                <div class="form-group inputWithIcon">
                    <label enabled="false">Valor IRRF (R$)</label>
                    <input type="text" class="form-control" id="valorIrrf" readonly>
                    <i class="fa fa-usd" aria-hidden="true"></i>
                </div>
                <div class="form-group inputWithIcon">
                    <label enabled="false">Gratificação(+160 horas)</label>
                    <input type="text" class="form-control" id="gratificacao" readonly>
                    <i class="fa fa-usd" aria-hidden="true"></i>
                </div>
                <div class="form-group inputWithIcon">
                    <label enabled="false">Salário líquido</label>
                    <input type="text" class="form-control" id="salarioLiquido" readonly>
                    <i class="fa fa-usd" aria-hidden="true"></i>
                </div>
                
                <button type="button" class="btn btn-success" onclick="calcular()">Calcular</button>
                <button type="button" class="btn btn-light" onclick="limpar()">Limpar</button>
            </form>
        </div>
    </div>
    <!-- </CalcularSalário>-->
    
    <!--<JavaScript>-->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-4.0.0/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>

    <!--</JavaScript>-->
</body>
</html>
